<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Lesson Timer</h1>
        <form id="timer-form">
            <label for="timer-count">Number of Timers:</label>
            <input type="number" id="timer-count" name="timer-count" min="1" value="1">
            <button type="button" onclick="generateTimers()">Generate Timers</button>
        </form>
        <div id="timers-container"></div>
        <button id="start-button" onclick="startTimers()">Start Timers</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
